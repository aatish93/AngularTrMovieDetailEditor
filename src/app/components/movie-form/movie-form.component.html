<div class="outer">
  <br>
  <strong>Edit movie</strong>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
  <br>
  <div class="form-group">
    <label for="name">Name: </label>
    <input required ngModel name="name" #name="ngModel" id="name" type="text" class="form-control">
    <div class="alert-danger" *ngIf="name.touched && !name.valid">Name is required</div>
  </div>
  <div class="form-group" (ngSubmit)="onSubmit()">
    <label for="category">Category: </label>
    <!--<input ngModel name="category" id="category" type="text" class="form-control">-->
    <select ngModel name="category" #category="ngModel" id="category" class="form-control">
      <option *ngFor="let category of categoryList" value="{{category | json}}">{{category.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="culture">Culture: </label>
    <input ngModel name="culture" id="culture" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="language">Language: </label>
    <select ngModel name="language" #language="ngModel" id="language" class="form-control">
      <option *ngFor="let language of languageList" value="{{language | json}}">{{language.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="releasedate">ReleaseMonth: </label>
    <input ngModel name="releasedate" id="releasedate" type="month" class="form-control">
  </div>
  <br><button class="button" type="submit">Update</button>
  </form>
  <br>
  <pre>{{f.value | json}}</pre>
</div>
