<div class="container">
  <h1>Details</h1>
  <ul *ngFor="let detail of details">
    <h3><strong>Movie: {{detail.name}}</strong></h3>
    <ul><li><strong>Language: {{detail.language.name}}</strong></li>
    <li><strong>Category: {{detail.category.name}}</strong></li>
    <li><strong>Culture: {{detail.culture}}</strong></li>
    <li><strong>Release Month: {{detail.releaseMonth}}</strong></li>
    <li><strong>Release Year: {{detail.releaseYear}}</strong></li></ul>
  </ul>
  <form>
  <div class="formGroup" (ngSubmit)="onSubmit(updateMovieForm.value)">
    <label for="name">
      Name
    </label>
    <input id="name" type="text" class="formControlName">

  </div>
  <button class="button" type="submit">Update</button>
  </form>
</div>
